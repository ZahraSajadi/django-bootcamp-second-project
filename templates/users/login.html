{% extends "_base.html" %} {% block title %}{% endblock title %} {% block body%}
<form method="post">
  {% csrf_token %}

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
{% endblock body %}

{% extends "_base.html" %}
{% block title %}User Profile{% endblock title %}
{% block body %}
<div class="container p-4">
    <div class="row">
        <div class="col-12">
            <h2>Change Password</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}

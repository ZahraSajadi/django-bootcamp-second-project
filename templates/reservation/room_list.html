{% extends "_base.html" %}
{% block body %}
<div class="container p-4">
    <div class="row">
        <div class="col-12">
            <h1>Rooms</h1>
            <ul class="list-group">
                {% for room in object_list %}
                <li class="list-group-item">
                    <a href="{% url 'reservation:room_detail' room.id %}">
                        Id: {{ room.id }} - Name: {{ room.name }} - Capacity: {{ room.capacity }}
                    </a>
                </li>
                {% empty %}
                <li class="list-group-item">No Room yet.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="img js-fullheight" style="background-image: url(images/bg1.jpg); background-attachment: fixed;">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section"> Create Account!</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">

                       
                        <div id="signup-section">
                            <form action="" class="signup-form" method="post">
                               
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="signup-firstname">First Name:</label>
                                            <input name='first_name' type="text" class="form-control" placeholder="First Name" required id="signup-firstname">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="signup-lastname">Last Name:</label>
                                            <input name='last_name' type="text" class="form-control" placeholder="Last Name" required id="signup-lastname">
                                        </div>
                                    </div>
                                </div>

                             
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="signup-phone">Phone Number:</label>
                                            <input name='phone' type="tel" class="form-control" placeholder="Phone Number" required id="signup-phone">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="signup-profile-pic">Profile Picture:</label>
                                            <input name='profile_image' type="file" class="form-control" id="signup-profile-pic">
                                        </div>
                                    </div>
                                </div>

                               
                                <div class="form-group">
                                    <label for="signup-email">Email:</label>
                                    <input name='email' type="email" class="form-control" placeholder="Email" required id="signup-email">
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="signup-password">Password:</label>
                                            <input name='password' type="password" class="form-control" placeholder="Password" required id="signup-password">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="signup-confirm-password">Confirm Password:</label>
                                            <input name='password' type="password" class="form-control" placeholder="Confirm Password" required id="signup-confirm-password">
                                        </div>
                                    </div>
                                </div>

                                <br>

                              
                                <div class="form-group">
                                    <button type="button" class="form-control btn btn-primary submit px-3" onclick="signUp()">Let's go</button>
                                </div>

                             
                                <<div class="form-group d-md-flex">
   								 <div class="w-50"></div>
    								<div class="w-50 text-md-right">
        								<a href="login.html">Back to Login</a>
    								</div>
								</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        var signupEmailInput = document.getElementById("signup-email");
        var signupPasswordInput = document.getElementById("signup-password");

        function toggleSignUp() {
            var signUpSection = document.getElementById("signup-section");
            signUpSection.style.display = (signUpSection.style.display === "none") ? "block" : "none";
        }

        function signUp() {
            
            alert("Sign Up function to be implemented. Email: " + signupEmailInput.value + ", Password: " + signupPasswordInput.value);
        }
    </script>
</body>
</html>

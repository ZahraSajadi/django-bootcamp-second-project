{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    {% if user.profile_image %}
        <img src="{{ user.profile_image.url }}" alt="User Image">
    {% endif %}
    <p>Username: {{ user.username }}</p>
    <p>first name: {{ user.first_name }}</p>
    <p>last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>phone: {{ user.phone }}</p>
    <p>team: {{ user.team.name }}</p>
    <a href="{% url 'users:profile_update' %}"><button>Update Profile</button></a>
    <a href="{% url 'users:change_password' %}"><button>Change Password</button></a>
</body>
</html>
